<body ng-controller="MainCtrl as ctrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <!-- Main jumbotron for a primary marketing message or call to action -->

            <h1>Virtual Repeater</h1>

        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-4 form-inline">
                <h2>Data Source</h2>
                <label>length: </label> <input class="form-control" ng-model="ctrl.cnt" />
                <button class="btn btn-default" role="button" ng-click="ctrl.fillSrc(ctrl.cnt)">Reset</button>
            </div>
            <div class="col-md-4">
                <h2>Options</h2>
                <p class="form-inline"><label>length: </label> <input class="form-control" ng-model="ctrl.len" /></p>
                <p class="form-inline"><label>index: </label> <input class="form-control" ng-model="ctrl.index" /></p>
                <label>template: </label><input class="form-control" ng-model="ctrl.template" />


            </div>
            <div class="col-md-4">
                <h2>Directive Sample</h2>

            </div>
